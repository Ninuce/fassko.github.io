---
layout: default
---

<div class="wrapper">
  <div class="header">
		<h1 class="header__heading-container header__heading-container--left">
			<span class="header__heading--lg">Kristaps Grinbergs</span>
      <span class="header__heading--md">the Blog</span>
		</h1>
	</div>
  <div class="container bloglist">
    {% for post in site.posts %}
      <div class="bloglist__item">
        <a class="bloglist__title txt" href="{{ post.url }}">{{ post.title }}</a>
        <div class="bloglist__excerpt txt">{{ post.excerpt }}</div>
        <p class="bloglist__date">{{ post.date | date_to_string }}</p>
      </div>
    {% endfor %}
  </div>
</div>
