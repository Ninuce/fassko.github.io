<!DOCTYPE html>
	<html lang="en">
		<head>

		<!-- dont mix these up, order matters -->
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- general page info -->
		<title></title>
		<meta name="title" content=""> <!-- max 64 char -->
		<meta name="author" content="">
		<meta name="description" content=""><!-- max 160 char -->

		<!-- web crawlers -->
		<meta name="robots" content="index, follow"><!-- or noindex, nofollow. Should have robots.txt file along -->
		<meta name="googlebot" content="index,follow"><!-- Google Specific -->

		<!-- social sharing -->
		<meta property="og:site_name" content="">
		<meta property="og:title" content="">
		<meta property="og:description" content="">
		<meta property="og:image" content="https://nortal.com..."><!-- min 600x315, better 1200x630 or more (1.91:1 ratio), less than 1mb -->
		<meta property="og:type" content="website"><!--needed for Facebook sharing -->
		<meta property="og:url" content="https://nortal.com/..."><!-- url of what you are referring to (your website, usually)
		<meta name="twitter:image" content="https://nortal.com/..."><!-- ratio of 2:1, min 300x157, max 4096x4096, less than 5MB. JPG, PNG, WEBP and GIF supported. GIF only shows the first frame. SVG not supported. -->
		<meta name="twitter:image:alt" content="..."><!-- maximum 420 characters -->
		<meta name="twitter:card" content="summary_large_image">  <!-- best to stick to this option. Also available "summary", "app" and "player" (more rules apply) -->

		<!-- favicons - basic set - use a generator for better results, drop the favicon files into the root of your site -->
		<link rel="icon" href="path/to/favicon.png">
		<link rel="apple-touch-icon-precomposed" href="https://developer.cdn.mozilla.net/static/img/favicon57.a2490b9a2d76.png">

		<!-- styles -->
		<!-- <link rel="stylesheet" href="css/normalize.css"> -->
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		HI
		
		<!-- your script tags go at the bottom of the body, except modernizr(or other polyfill), if you use one (that goes to the head) -->
	</body>
</html>
